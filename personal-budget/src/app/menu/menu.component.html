<nav>
  <ul>
    <li><a [routerLink]="['/']">Home</a></li>
    <li><a [routerLink]="['/about']">About</a></li>
    <li><a [routerLink]="['/login']">Login</a></li>
    <li><a [routerLink]="['/contact']">Contact</a>
    </li>
    <!-- This is an A11y Change -->
    <li>
      <a [routerLink]="['https://google.com']" aria-label="External link to Google"
        >Google</a
      >
    </li>
    <!-- This is a Semantic HTML Change -->
    <li>
      <aside>
        <button
          id="darkModeToggle"
          aria-label="Toggle dark mode"
          aria-pressed="false"
        >
          Toggle Dark Mode
        </button>
      </aside>
    </li>
  </ul>
</nav>
<script>
  document
    .getElementById("darkModeToggle")
    .addEventListener("click", function () {
      var body = document.body;
      var darkModeButton = document.getElementById("darkModeToggle");

      if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        darkModeButton.setAttribute("aria-pressed", "false");
        localStorage.setItem("dark-mode", "false");
      } else {
        body.classList.add("dark-mode");
        darkModeButton.setAttribute("aria-pressed", "true");
        localStorage.setItem("dark-mode", "true");
      }
    });

  // Check for saved dark mode preference
  if (localStorage.getItem("dark-mode") === "true") {
    document.body.classList.add("dark-mode");
    document
      .getElementById("darkModeToggle")
      .setAttribute("aria-pressed", "true");
  }
</script>
